<!doctype html>

<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
<header class="masthead mb-auto">
<div class="inner">
<h3 class="masthead-brand">cleanuri.com</h3>

<div class="col"></div>
<form class="input-group mt-3 col-8" id="form-shorten">

<button class="btn btn-success" type="button" id="btn-shorten">Shorten</button>
</div>

</div>

</div>
<p class="lead mt-5">

</p>

</div>
